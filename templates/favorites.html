<ion-view view-title="My Favorites">
  <ion-content>
    <h1 >{{currentLoggedin.attributes.username}} </h1>
    <h2>favorites listed here</h2>

    <div>
        <ion-list>
          <ion-list>
              <ion-item ng-repeat="favoriteId in favoriteId" href="#/app/playlists/{{favoriteId.objectId}}">
                 {{favoriteId.points}} {{favoriteId.title}}
              </ion-item>
          </ion-list>


        </ion-list>
    </div>
  </ion-content>

</ion-view>
