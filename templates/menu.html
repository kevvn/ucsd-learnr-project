<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>

       <ion-nav-bar class="bar-dark">

            <!-- Side Menu Button -->
           <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	        </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <!-- Sign up -->
                <button class="button button-clear button-calm" analytics-on analytics-label="sign_up_b" ng-hide="notlogged" ng-click="openModal(1)"><b>Sign Up</b></button>
                <!-- Login Button -->
                <button class="button button-calm" ng-hide="notlogged" ng-click="openModal(2)"><b>Login</b></button>

                <!-- Post Button -->
                <button class="button button-balanced" ng-show = "logged" ng-click="post()" id="postButton"><i class="icon ion-compose"></i><b>Post</b></button>
            </ion-nav-buttons>

        </ion-nav-bar>



	    <ion-nav-view name="menuContent"></ion-nav-view>


      </ion-side-menu-content>



        <!-- Side Menu -->
        <ion-side-menu side="left">

            <ion-header-bar class="bar-dark">
                <h1 class="title">Menu</h1>
            </ion-header-bar>

            <ion-content>
              <ion-list>

                <ion-item nav-clear menu-close href="#/app/playlists">
                    <i class="icon ion-home">Home</i>
                </ion-item>



                <ion-item nav-clear menu-close ng-show = "logged" ng-click="logout()">Logout</ion-item>

                <ion-item nav-clear menu-close ng-show = "notlogged" href="#/app/favorites/{{currentLoggedin.id}}">
                    <i class="icon ion-heart">My Favorites</i>
                </ion-item>

                <ion-item nav-clear menu-close ng-show = "notlogged" href="#/app/search">
                    <i class="icon ion-gear-a">Account Info</i>
                </ion-item>

                <ion-item nav-clear menu-close href="#/app/help">
                    <i class="icon ion-help">Help</i>
                </ion-item>

              </ion-list>
            </ion-content>

        </ion-side-menu>




  <div class="bar bar-footer">

     <div class="title">
     <p> &copy; 2015 Cse170/Cogs120 Project</p>
    </div>



</div>
