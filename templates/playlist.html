<ion view-title="Article Title">
  <ion-content>



 <div class="list card" ng-controller="PlaylistCtrl" >

  <div class="item ">
    <h2>{{title}}</h2>
  </div>

  <div class="item item-body">
    <p>
      {{content}}


    </p>
    <p>
      <a href="#" class="subdued">{{points}} Like</a>
      <a href="#" class="subdued">5 Comments</a>
      <a href="{{url}}" class="subdued">Source article</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" ng-click="upvote()">
      <i class="icon ion-thumbsup"></i>
      Upvote
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>

  </div>

</div>
<br><br><br>
  </ion-content>
</ion view>
