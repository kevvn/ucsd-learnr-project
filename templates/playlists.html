
<ion-view view-title="Trendr">


    <ion-content>

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search for learning resources!">
            </label>
        </div>


        <div ng-controller="PlaylistsCtrl" class="list">
            <ion-list>
                <ion-item ng-repeat="playlist in playlists| orderBy: '-points'" href="#/app/playlists/" >
                   <badge>{{playlist.points}}</badge> {{playlist.title}}
                </ion-item>
            </ion-list>
        </div>
        <br>
    </ion-content>
</ion-view>
